<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="day 4 : heading, paragraph, links">
    <title>Day 4 - Bookmark</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- heading tag -->
    <h1>Bookmarks</h1>
    <h2>Main Bookmark</h2>
    <div><a target="_blank" href="http://www.google.com">Go Google</a></div>
    <div><a target="_blank" href="http://www.codewithharry.com">Go CodeWithHarry</a></div>
    <div><a target="_blank" href="http://www.youtube.com">Go Youtube</a></div>
    <h2>secondary Bookmarks</h2>
    <div><a target="_blank" href="http://www.wikipedia.com">Go wikipedia</a></div>
    <div><a target="_blank" href="http://www.gmail.com">Go Gmail</a></div>
    <!-- paragraph tag -->
    <p>this is a small website to save your bookmarks</p>

    <!-- attribute -> give extra functionality to a tag -->
    <!-- <tag attribute =" "> </tag> -->
    <p style="color:rgb(49, 85, 85)">BOOKMARKS TO SAVE YOUR WEBSITE</p>
    <!-- ancore tag to create link -->
    <!-- to open a separate tab when click link - target="_blank" -->
    <a target="_blank" href="index.html"> Click to learn more</a>

    <script src="script.js"></script>    
</body>
</html>
